name: Building Node App
on:
  push:
    branches:
      - "kube-docker-image"
env:
  IMAGE_TAG: ${{ github.sha }}  

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: login to docker registry
        uses: docker/login-action@v3
        with:
          username: ${{secrets.DOCKERHUB_USERNAME}}
          password: ${{secrets.DOCKERHUB_TOKEN}}

      - name: build and push docker image to registry
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: 4141817/kube_node_app:${{ env.IMAGE_TAG }}
  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3 
        with:
          ref: refs/heads/kube-manifest
      - name: Update tag in deployment.yaml manifest
        run: |
          sed -i "s/4141817\/kube_node_app:.*/4141817\/kube_node_app:${{ env.IMAGE_TAG }}/g" deployment.yaml
      - name: Commit & Push changes
        uses: actions-js/push@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: kube-manifest
          message: update tag ${{ env.IMAGE_TAG }}     